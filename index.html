<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Distance Meter</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div id="container">
		<header>
			<h1>Distance Meter</h1>
		</header>
		<p>
			<strong>Starting Position</strong>
			<br />
			<span id="startLat">Acquiring Latitude...</span>,
			<span id="startLon">Acquiring Longitude...</span>
		</p>
		<p>
			<strong>Current Position</strong>
			<br />
			<span id="currentLat">Acquiring Latitude...</span>,
			<span id="currentLon">Acquiring Longitude...</span>
		</p>
		<p>
			<strong>Distance Gone</strong>
			<br />
			<span id="distance">0</span> Kilometers
		</p>
		<p>
			<button id="startBtn" onclick="startTracking()">Start Tracking</button>
			<button id="stopBtn" onclick="stopTracking()">Stop Tracking</button>
		</p>
		<footer>
			<span> Distance Meter</span>
		</footer>
	</div>
	<script src="script.js"></script>
</body>
</html>
